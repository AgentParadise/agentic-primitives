id: prompt-filter
kind: hook
category: "*"  # All prompts

events:
  - UserPromptSubmit

summary: "Filters user prompts for sensitive data - detects and redacts credentials, PII, secrets before sending to LLM"

execution:
  strategy: pipeline
  timeout_sec: 3
  fail_on_error: false

default_decision: "allow"

providers:
  claude:
    impl_file: "prompt-filter.py"

metadata:
  version: "1.0.0"
  category: security
  priority: high
  blocking: false

