# Docker Compose for agentic-hooks-backend
#
# Usage:
#   Development:  docker compose up
#   Production:   docker compose -f docker-compose.yaml -f docker-compose.prod.yaml up
#
version: "3.8"

services:
  # ==========================================================================
  # Hook Backend Service
  # ==========================================================================
  hooks-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://hooks:hooks@postgres:5432/hooks
      - STORAGE_TYPE=auto
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - hook_events:/data  # For JSONL fallback

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hooks
      POSTGRES_PASSWORD: hooks
      POSTGRES_DB: hooks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hooks -d hooks"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  hook_events:
    driver: local
