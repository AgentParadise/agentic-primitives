# Integration Test Environment for OTel Pipeline
# 
# Usage:
#   docker compose -f tests/integration/docker-compose.yaml up -d
#   uv run pytest tests/integration/ -v
#   docker compose -f tests/integration/docker-compose.yaml down
#
# Components:
#   - otel-collector: Receives traces/metrics/logs, exports to files
#   - workspace: The agentic-workspace-claude-cli image (started by tests)

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: test-otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
      - ./output:/output
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "13133:13133" # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
