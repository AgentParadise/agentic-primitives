name: TurboRepo Monorepo
description: Primitives for TurboRepo monorepo management
icon: üèóÔ∏è

presets:
  minimal:
    agents:
      - id: turborepo/monorepo-architect
        description: Monorepo architecture expert
  
  standard:
    agents:
      - id: turborepo/monorepo-architect
        description: Monorepo expert
      - id: turborepo/turborepo-expert
        description: TurboRepo configuration specialist
    commands:
      - id: turborepo/add-package
        description: Add new package to monorepo
      - id: turborepo/setup-pipeline
        description: Configure turbo pipeline
    tools:
      - id: shell/turbo-run
        description: Execute turbo commands
  
  full:
    skills:
      - id: monorepo/dependency-management
        description: Workspace dependency management
      - id: monorepo/build-optimization
        description: Build caching and optimization
    hooks:
      - id: safety/block-dangerous-commands
        description: Safety checks
      - id: observability/log-operations
        description: Operation logging

providers:
  default: claude
  supported:
    - claude
    - openai

tools_integration:
  turborepo: true
  pnpm: true

gitignore_entries:
  - "node_modules/"
  - ".turbo/"
  - "dist/"
  - "build/"

