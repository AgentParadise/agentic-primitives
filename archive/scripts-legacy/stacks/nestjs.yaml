name: NestJS Development
description: Primitives for NestJS API development
icon: ðŸ¦…

presets:
  minimal:
    agents:
      - id: nestjs/nestjs-expert
        description: NestJS expert with module patterns
  
  standard:
    agents:
      - id: nestjs/nestjs-expert
        description: NestJS expert
      - id: nestjs/api-architect
        description: API design specialist
    commands:
      - id: nestjs/generate-module
        description: Generate NestJS modules with tests
      - id: nestjs/write-e2e-tests
        description: Write E2E tests for endpoints
    tools:
      - id: shell/run-tests
        description: Run unit and E2E tests
  
  full:
    skills:
      - id: nestjs/module-patterns
        description: NestJS module design patterns
      - id: testing/nestjs-testing
        description: Testing strategies for NestJS
    hooks:
      - id: safety/block-dangerous-commands
        description: Safety checks
      - id: observability/log-operations
        description: Operation logging

providers:
  default: claude
  supported:
    - claude
    - openai

tools_integration:
  nestjs: true
  jest: true
  typescript: true

gitignore_entries:
  - "node_modules/"
  - "dist/"
  - "coverage/"

