version: 1
id: openai-analytics
name: "OpenAI Analytics (Future)"
description: "Analytics collection for OpenAI-based systems (when hooks are available)"

# Expected OpenAI hook events (TBD - OpenAI may use different event names)
events:
  - SessionStart
  - SessionEnd
  - PromptSubmit       # May differ from Claude's "UserPromptSubmit"
  - ToolStart          # May differ from Claude's "PreToolUse"
  - ToolComplete       # May differ from Claude's "PostToolUse"
  - PermissionRequest
  - AgentStop
  - Notification

middleware:
  # Stage 1: OpenAI event normalizer
  - name: "openai-event-normalizer"
    type: analytics
    impl: python
    path: "services/analytics/middleware/event_normalizer.py"
    env:
      # OpenAI provider
      ANALYTICS_PROVIDER: "openai"
      ANALYTICS_DEBUG: "false"
  
  # Stage 2: Event publisher
  - name: "analytics-publisher"
    type: analytics
    impl: python
    path: "services/analytics/middleware/event_publisher.py"
    env:
      ANALYTICS_PUBLISHER_BACKEND: "file"
      ANALYTICS_OUTPUT_PATH: "./analytics/openai-events.jsonl"

execution: pipeline

