id: run-tests
kind: tool
category: shell
description: Execute test suites in various languages and frameworks

args:
  - name: framework
    type: string
    required: true
    description: Testing framework (pytest, jest, cargo-test, etc.)
  - name: path
    type: string
    required: false
    description: Path to test directory or file
  - name: pattern
    type: string
    required: false
    description: Test name pattern to filter

examples:
  - description: Run Python tests
    args:
      framework: pytest
      path: tests/
    expected_result: "All tests passed"

