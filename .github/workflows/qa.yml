name: QA

on:
  pull_request:
  push:
    branches: [main, feat/*]
  workflow_dispatch:

# Cancel in-progress runs on same PR/branch
concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  #############################################################################
  # RUST JOBS - Optimized for speed with sccache
  #############################################################################

  rust-checks:
    name: Rust Checks (format + lint + typecheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Just
        uses: extractions/setup-just@v3
        with:
          just-version: "1.37.0"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli -> target
          cache-on-failure: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Check formatting
        run: just rust-fmt-check

      - name: Run clippy
        run: just rust-lint

      - name: Run cargo check
        run: just rust-check

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Just
        uses: extractions/setup-just@v3
        with:
          just-version: "1.37.0"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli -> target
          cache-on-failure: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Run tests
        run: just rust-test

  # Windows/macOS tests - only on PRs to main or manual trigger
  rust-test-platforms:
    name: Rust Tests (${{ matrix.os }})
    if: github.base_ref == 'main' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install Just
        uses: extractions/setup-just@v3
        with:
          just-version: "1.37.0"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli -> target
          cache-on-failure: true

      - name: Run tests
        run: just rust-test

  #############################################################################
  # PYTHON JOBS - Matrix strategy for all packages
  #############################################################################

  python-packages:
    name: Python ${{ matrix.package.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: "Adapters"
            path: "lib/python/agentic_adapters"
            python: "3.11"
            pytest-args: "-x -q"

          - name: "Events"
            path: "lib/python/agentic_events"
            python: "3.11"
            pytest-args: "-x -q"

          - name: "Isolation"
            path: "lib/python/agentic_isolation"
            python: "3.11"
            pytest-args: "-x -q --ignore=tests/integration"

          - name: "Logging"
            path: "lib/python/agentic_logging"
            python: "3.11"
            pytest-args: "-x -q --cov-fail-under=90"
            typecheck: true

          - name: "Security"
            path: "lib/python/agentic_security"
            python: "3.11"
            pytest-args: "-x -q"

          - name: "Settings"
            path: "lib/python/agentic_settings"
            python: "3.11"
            pytest-args: "-x -q"

          - name: "Workspace"
            path: "lib/python/agentic_workspace"
            python: "3.11"
            pytest-args: "-x -q"

          - name: "Analytics Service"
            path: "services/analytics"
            python: "3.11"
            pytest-args: "-x -q --cov-fail-under=80"
            typecheck: true

    steps:
      - uses: actions/checkout@v6

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "${{ matrix.package.path }}/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.package.python }}

      - name: Install dependencies
        working-directory: ./${{ matrix.package.path }}
        run: uv sync --all-extras

      - name: Check formatting
        working-directory: ./${{ matrix.package.path }}
        run: uv run ruff format --check .

      - name: Lint
        working-directory: ./${{ matrix.package.path }}
        run: uv run ruff check .

      - name: Type check
        if: matrix.package.typecheck
        working-directory: ./${{ matrix.package.path }}
        run: uv run mypy .

      - name: Run tests
        working-directory: ./${{ matrix.package.path }}
        run: uv run pytest ${{ matrix.package.pytest-args }}

  python-hooks:
    name: Python Hooks & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Check Hook Files
        run: |
          uv tool install ruff
          uv tool run ruff format --check plugins/sdlc/hooks/**/*.py plugins/workspace/hooks/handlers/*.py
          uv tool run ruff check plugins/sdlc/hooks/**/*.py plugins/workspace/hooks/handlers/*.py

      - name: Run Unit Tests
        working-directory: ./tests/unit/claude/hooks
        run: |
          uv sync --all-extras
          uv run pytest -x -q

  #############################################################################
  # VALIDATION JOB - Validates primitives repository
  #############################################################################

  validate-primitives:
    name: Validate Primitives
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Just
        uses: extractions/setup-just@v3
        with:
          just-version: "1.37.0"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli -> target
          cache-on-failure: true

      - name: Validate primitives
        run: |
          echo "⚠️  Validation temporarily disabled - transitional CLI doesn't support V1 primitives"
          echo "Use cli/v1 for V1 validation or cli/v2 for V2 validation"
          exit 0

  #############################################################################
  # SUMMARY JOB - Required status check for PRs
  #############################################################################

  qa-success:
    name: QA Success
    if: always()
    needs:
      - rust-checks
      - rust-test
      - python-packages
      - python-hooks
      - validate-primitives
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          # Check for failures
          if [[ "${{ needs.rust-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.rust-test.result }}" == "failure" ]] || \
             [[ "${{ needs.python-packages.result }}" == "failure" ]] || \
             [[ "${{ needs.python-hooks.result }}" == "failure" ]] || \
             [[ "${{ needs.validate-primitives.result }}" == "failure" ]]; then
            echo "❌ QA checks failed"
            exit 1
          fi

          # Check for cancellations
          if [[ "${{ needs.rust-checks.result }}" == "cancelled" ]] || \
             [[ "${{ needs.rust-test.result }}" == "cancelled" ]] || \
             [[ "${{ needs.python-packages.result }}" == "cancelled" ]] || \
             [[ "${{ needs.python-hooks.result }}" == "cancelled" ]] || \
             [[ "${{ needs.validate-primitives.result }}" == "cancelled" ]]; then
            echo "⚠️ QA checks were cancelled"
            exit 1
          fi

          echo "✅ All QA checks passed!"

      - name: Write summary
        run: |
          echo "## QA Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Checks | ${{ needs.rust-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Tests | ${{ needs.rust-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Packages | ${{ needs.python-packages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Hooks | ${{ needs.python-hooks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Primitives | ${{ needs.validate-primitives.result }} |" >> $GITHUB_STEP_SUMMARY
