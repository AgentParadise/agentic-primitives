name: Quick Task
description: Fast execution for simple tasks with limited resources

headless:
  allowed_tools:
    - Bash
    - Read
    - Write
  output_format: stream-json
  permission_mode: bypassPermissions
  max_turns: 10

isolation:
  provider: docker
  image: agentic-workspace-claude-cli:latest
  timeout: 120
  memory_mb: 1024
  cpu_cores: 1.0
