name: Security Audit
description: Security-focused scenario with restricted tools for code auditing

headless:
  allowed_tools:
    - Read
    - Grep
    - Glob
    - LS
  disallowed_tools:
    - Write
    - Bash
    - WebFetch
  output_format: stream-json
  permission_mode: bypassPermissions
  system_prompt: |
    You are a security engineer performing a code audit.
    Focus on identifying:
    - Potential security vulnerabilities
    - Hardcoded secrets or credentials
    - Unsafe input handling
    - Injection vulnerabilities
    - Authentication/authorization issues

    Do NOT modify any files. Only read and analyze.
  max_turns: 20

isolation:
  provider: docker
  image: agentic-workspace:latest
  timeout: 600
  memory_mb: 2048
